<h1>All emojis</h1>
    <div class="row">
        @for (i of [1,2,3,4,5,6]; track i) {
            @for (item of items(); track item.name) {
            
            <div class="col border border-dark d-flex flex-column justify-content-center">
                <span class="align-self-center" [innerHTML]="item.htmlCode[0]"></span>
                <button class="btn btn-primary" (click)="copyEmoji(item.htmlCode[0], item.name)">  {{ emojiCopiado() === item.name ? 'Â¡Copied!' : 'Copy' }}</button>
            </div>
            }
        } 
        </div>
