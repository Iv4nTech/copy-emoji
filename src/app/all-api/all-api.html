@if (cargando()) {
    <div class="vh-100 justify-content-center align-items-center d-flex ">
        <h2 class="">Cargando...</h2>
    </div>
} @else {
    <div class="p-5">
    <h1>All emojis</h1>
        <div class="row">
            @for (i of [1,2,3,4,5,6]; track i) {
                @for (item of items(); track item.name) {
                
                <div class="col border border-dark d-flex flex-column justify-content-center p-3">
                    <span class="align-self-center" [innerHTML]="item.htmlCode[0]"></span>
                     @if (emojiCopied() == item.name) {
                        <button class="btn btn-success w-100" (click)="copyEmoji(item.htmlCode[0], item.name)">
                        Â¡Copied!
                        </button>
                     } @else {
                        <button class="btn btn-primary w-100" (click)="copyEmoji(item.htmlCode[0], item.name)">
                         Copy
                        </button>
                     }
                </div>
                }
            } 
            </div>
    </div>
}
