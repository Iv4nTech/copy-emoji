<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Contact me</h3>

          <form (submit)="onSubmit($event)">

            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Iván Gómez"
                [value]="user().nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ej. ivan@ejemplo.com"
                [value]="user().email" required>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Message</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="How can we help you?"
                [value]="user().mensaje" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Submit Message
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
